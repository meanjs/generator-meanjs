<section data-ng-controller="<%= classifiedPluralName %>Controller" data-ng-init="find()">
  <div class="page-header">
      
    <div class="row">
      <div class="col-md-8">
        <h1><%= humanizedPluralName %></h1>
      </div>
      <div class="col-md-4">
        <div class="crud-buttons h1 text-right">
          <div class="btn-group" role="group" aria-label="Botones de acciÃ³n">
            <a type="button" class="btn btn-primary" href="/#!/<%= slugifiedPluralName %>/create">Nuevo</a>
          </div>
        </div>
      </div>
    </div>
      
  </div>

  <table class="list-view table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Created</th>
        <th>User created</th>
      </tr>
    </thead>
    <tbody>
      <tr data-ng-repeat="<%= camelizedSingularName %> in <%= camelizedPluralName %>">
        <td><a data-ng-href="#!/<%= slugifiedPluralName %>/{{<%= camelizedSingularName %>._id}}">{{<%= camelizedSingularName %>.name}}</a></td>
        <td>{{<%= camelizedSingularName %>.created | date:'medium'}}</td>
        <td>{{<%= camelizedSingularName %>.user.displayName}}</td>
      </tr>
    </tbody>
  </table>

  <div class="alert alert-warning text-center" data-ng-hide="!<%= camelizedPluralName %>.$resolved || <%= camelizedPluralName %>.length">
    No <%= humanizedPluralName %> yet, why don't you <a href="/#!/<%= slugifiedPluralName %>/create">create one</a>?
  </div>
</section>
