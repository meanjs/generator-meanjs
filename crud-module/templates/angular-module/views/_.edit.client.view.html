<section data-ng-controller="<%= classifiedPluralName %>Controller" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit <%= humanizedSingularName %></h1>
	</div>
	<div class="col-md-12">
		<form name="<%= camelizedSingularName %>Form" class="form-horizontal" data-ng-submit="update(<%= camelizedSingularName %>Form.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && <%= camelizedSingularName %>Form.name.$invalid}">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input name="name" type="text" data-ng-model="<%= camelizedSingularName %>.name" id="name" class="form-control" placeholder="Name" required>
					</div>
					<div ng-show="submitted && <%= camelizedSingularName %>Form.name.$invalid" class="help-block">
						<p ng-show="<%= camelizedSingularName %>Form.name.$error.required" class="text-danger">Name is required</p>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
