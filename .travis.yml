language: node_js
node_js:
  - 0.12
  - 4
  - 5
  - 6
os: 
  - linux
  - centos
  - windows
  - macosx
matrix:
  allow_failures:
    - node_js: 5
    - node_js: 6
sudo: false
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
cache:
  apt: true
  directories:
  - node_modules/
before_install:
  - currentfolder=${PWD##*/}
  - if [ "$currentfolder" != 'generator-meanjs' ]; then cd .. && eval "mv $currentfolder generator-meanjs" && cd generator-meanjs; fi
