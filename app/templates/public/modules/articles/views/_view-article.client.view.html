<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>{{article.title}}</h1>
	</div>

	<div class="pull-right"<% if (usePassport) { %> data-ng-show="authentication.user._id == article.user._id"<% } %>>
		<a class="btn btn-primary" href="/#!/articles/{{article._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">Posted on {{article.created | date:'mediumDate'}}<% if (usePassport) { %> by {{article.user.displayName}}<% } %></em>
	</small>
	<p class="lead">
		{{article.content}}
	</p>
</section>
